<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookme</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
    <div class="auth-container" id="authContainer">
        <h2>Welcome to Lookme!</h2>
        <div class="form-section">
            <h3>Register</h3>
            <input type="text" id="registerUsername" placeholder="Username">
            <input type="password" id="registerPassword" placeholder="Password">
            <button id="registerBtn">Register</button>
        </div>
        <div class="form-section">
            <h3>Login</h3>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button id="loginBtn">Login</button>
        </div>
        <p id="authMessage" class="message"></p>
    </div>

    <div class="chat-container hidden" id="chatContainer">
        <div class="sidebar">
            <h3 id="currentUsernameDisplay"></h3>
            <h4>My Contacts</h4>
            <ul id="contactList"></ul>
        </div>
        <div class="chat-area">
            <div class="chat-header">
                <h3 id="chatPartnerName">Select a Chat</h3>
                <span id="chatPartnerStatus"></span>
            </div>
            <div class="messages-display" id="messagesDisplay"></div>
            <div class="message-input-area">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendMessageBtn">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
